<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/black.css">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css">
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section class="slide1">CSS Grid Layout!</section>
				<section class="slide2">
					<img src="./assets/1_FifZUGz97Onmb7RUOairbg.png" alt="Flex or Grid" class="grid_flex" style="width: 45%">
					<img src="./assets/5s44lw-ru8ew49fov8tcxrydwhw.png" alt="exemp" class="grid_exemp" style="width: 45%">
				</section>
				<section class="slide3">
					<img src="./assets/Screenshot_5.png" alt="canIUse" class="canIUse">
				</section>
				<section class="slide4">
					<img src="./assets/grid-layout-1.png" alt="lines" style="width:30%">
					<img src="./assets/grid-layout-2.png" alt="cell" style="width:30%">
					<img src="./assets/grid-layout-3.png" alt="area" style="width:30%">
				</section>
				<section class="slide5">
					<img src="./assets/grid-layout-4.png" alt="track" style="width:40%">
					<img src="./assets/grid-layout-5.png" alt="row" style="width:40%">
					<img src="./assets/grid-layout-6.png" alt="column" style="width:40%">
					<img src="./assets/grid-layout-7.png" alt="gap" style="width:40%">
				</section>
				<section class="slide6">
					<img src="./assets/Screenshot_1.png" alt="exp1" style="width:40%">
					<img src="./assets/Screenshot_2.png" alt="exp2" style="width:40%">
					<img src="./assets/Screenshot_3.png" alt="exp3" style="width:40%">
					<img src="./assets/Screenshot_4.png" alt="exp4" style="width:40%">
				</section>
				<section class="slide7">Thanks for attention!)</section>
			</div>
		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
		</script>
	</body>
</html>
